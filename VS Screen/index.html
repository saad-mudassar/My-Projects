<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/originals/25/12/4d/25124d1eb3891d5406a15971195e892d.gif">
    <link rel="stylesheet" href="style.css"/>
    <title>Units Convertor</title>
</head>
<body>
    <div class="contenders-container">
        <div class="contender-one">
            <img src="https://hips.hearstapps.com/hmg-prod/images/man-exercising-with-dumbbell-in-gym-royalty-free-image-1646233273.jpg?crop=1.00xw:1.00xh;0,0&resize=1200:*" alt="">
            <ul>
                <li><span class="output">31</span></li>
                <li><input type="number" id="mass" /></li>
                <li><input type="number" id="dis" /></li>
                <li><input type="number" id="dis" /></li>
                <li><input type="number" id="dis" /></li>
            </ul>
        </div>
        <div class="contenders">
            <h1>V <br />S</h1>
            <ul>
                <li>Age</li>
                <li>Weight</li>
                <li>Height</li>
                <li>Reach</li>
                <li>Leg Reach</li>
            </ul>
        </div>
        <div class="contender-two">
            <img src="https://hips.hearstapps.com/hmg-prod/images/gettyimages-1354637042-1-1677165491.jpg?crop=1.00xw:0.752xh;0,0&resize=640:*" alt="">
            <ul>
                <li><span class="output">31</span></li>
                <li><input type="number" id="mass"></li>
                <li><input type="number" id="dis"></li>
                <li><input type="number" id="dis"></li>
                <li><input type="number" id="dis"></li>
            </ul>
        </div>
    </div>
    <form class="units-system">
        <h4>Units System</h4>
        <input type="radio" id="imp" name="units" />
        <label for="imp">Imp</label>
        <input type="radio" id="met" name="units" checked />
        <label for="met">Met</label>
    </form>
    <script src="units.js"></script>
</body>
</html>
